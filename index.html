<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product Preview Card</title>
</head>
<body>
    <div class="container">
        <div class="card-left">
            <img class="desktop-img" src="./images/image-product-desktop.jpg" loading="lazy">
            <img class="mobile-img" src="./images/image-product-mobile.jpg" loading="lazy">
        </div>
        <div class="card-right">
            <p class="title-small">PERFUME</p>
            <h1 class="title">Gabrielle <span class="new-line">Essense Eau</span><span class="new-line">De Parfum</span></h1>
            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL.</p>
            <div class="pricing">
                <p class="current-price">$149.99</p>
                <p class="old-price">$169.99</p>
            </div>
            <button type="submit" name="submit"> Add to Cart</button>
        </div>
    </div>
</body>
</html>
